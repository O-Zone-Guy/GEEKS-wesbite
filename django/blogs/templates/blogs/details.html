{% extends 'base.html' %}
{% load static %}
{% load custom_tags %}

{% block title %}{{ blog.title }}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/blogs/details.css' %}" type="text/css" media="screen" />
{% endblock %}

{% block body %}

{% if perms.blogs.change_blog %}
<a href="{% url 'blogs:edit' blog.id %}">Edit Blog</a>
{% endif %}

<div class="blog">
    <p>{{ blog.author }}</p>
    <p>{{ blog.pub_date }}</p>
    {{ blog.body|markdown }}
</div>

{% endblock %}
