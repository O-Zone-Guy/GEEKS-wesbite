{% extends 'base.html' %}
{% load static %}

{% block title %}{{ blog.title }}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% url 'blogs/detals.css' %}" type="text/css" media="screen" />
{% endblock %}

{% block body %}

{% if perms.blogs.change_blog %}
<a href="{% url 'blogs:edit' blog.id %}">Edit Blog</a>
{% endif %}

<div class="blog">
    <p>{{ blog.author }}</p>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>
</div>

{% endblock %}
