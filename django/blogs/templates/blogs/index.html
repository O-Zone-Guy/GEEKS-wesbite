{% extends 'base.html' %}

{% block title %}News and Updates{% endblock %}

{% block body %}

{% for blog in blogs %}

<a href="{% url 'events:details' event.id %}">
    <div>
        <h3>{{ blog.title }}</h3>
        <h5>{{ blog.body | truncatechar:100 }}</h5>
    </div>
</a>

{% empty %}

<h3>No Events planned.</h3>

{% endfor %}

{% endblock %}
