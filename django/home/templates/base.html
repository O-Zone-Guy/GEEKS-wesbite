{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}McMaster Geeks{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" media="screen"/>
        <script src="{% static 'js/base.js' %}"></script>

        <script src="https://kit.fontawesome.com/423722d4ae.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->

             <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
             <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a href="{% url 'home:index' %}">Home</a>
            <a href="{% url 'events:index' %}">Events</a>
            <a href="{% url 'home:weeklies' %}">Weekly Events</a>
            <a href="{% url 'blogs:index' %}">News</a>
            <div class="dropdown">
                <button class="dropbtn">Dropdown
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <a href="{% url 'home:about_us' %}">About</a>
            {% if user.is_authenticated %}
            <a href="{% url 'people:account' %}">Account</a>
            {% else %}
            <a href="{% url 'people:login' %}">Login</a>
            <a href="{% url 'people:register' %}">Register</a>
            {% endif %}<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        {% block body %}
        {% endblock %}
        <script>
         function myFunction() {
             var x = document.getElementById("myTopnav");
             if (x.className === "topnav") {
                 x.className += " responsive";
             } else {
                 x.className = "topnav";
             }
         }
        </script>
    </body>

</html>
